<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<html lang="us">

	<head>
		<meta charset="utf-8">
		<title>Batsu Options</title>
        <link id="favicon" rel="icon" href="chrome://browser/skin/settings.svg" type="image/svg" />
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript/options.js"></script>
	</head>

    <body>
        <fieldset>
            <legend>What to Block</legend>
            <p>
                <em>In this section, specify the sites you want to block.</em>
            </p>
            <hr>
            <p>
                <label>Enter the domain names of the sites to block (one item per line):</label><br>
                <form id="formBlockSite" class="groupbox-body">
                    <label i18n="optionsAddSiteLabel" class="d-block" for="inputfieldSite">Website address</label>
                    <div class="field-group">
						<input id="optionsAddSiteInput" type="text" id="inputfieldSite" name="site" placeholder="domain.com" />
                    	<button i18n="optionsAddSiteButton" type="submit" class="primary">Block</button>
					</div>
                </form>

                <div class="table-wrapper">
					<table id="optionsBlockedSites" class="blocked-sites">
						<colgroup>
							<col width="50%" />
							<col width="10%" />
                            <col width="20%" />
							<col width="20%" />
						</colgroup>
						<thead>
							<tr>
								<th class="column-website">
                                    <span i18n="optionsBlockedSitesTHeadWebsites">Blocked websites</span>
                                </th>
								<th class="column-button"></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>

            </p>
        </fieldset>

    </body>
</html>
